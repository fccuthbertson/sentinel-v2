<div>
  <form class="example-form" title="Search">
    <label>Filter Symbols</label>
    <mat-form-field appearance="fill">
      <input matInput placeholder="Simple placeholder">
    </mat-form-field>
  </form>
  <table mat-table [dataSource]="allSymbols" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Ticker Column -->
    <ng-container matColumnDef="ticker">
      <th mat-header-cell *matHeaderCellDef> Symbol</th>
      <td mat-cell *matCellDef="let element"> {{element.ticker}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Stochastic Value Column -->
    <ng-container matColumnDef="stochastic">
      <th mat-header-cell *matHeaderCellDef> Stochastic </th>
      <td mat-cell *matCellDef="let element"> {{ element.technicals.Stochastic.value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
