<div>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Search Symbols</mat-label>
      <input matInput placeholder="Ex. SPY" value="SPY">
    </mat-form-field>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Ticker Column -->
    <ng-container matColumnDef="ticker">
      <th mat-header-cell *matHeaderCellDef> Symbol</th>
      <td mat-cell *matCellDef="let element"> {{element.ticker}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- %K Column -->
    <ng-container matColumnDef="%K">
      <th mat-header-cell *matHeaderCellDef> %K </th>
      <td mat-cell *matCellDef="let element"> {{ element.technicals.Stochastic.K}} </td>
    </ng-container>

    <!-- %D Column -->
    <ng-container matColumnDef="%D">
      <th mat-header-cell *matHeaderCellDef> %D </th>
      <td mat-cell *matCellDef="let element"> {{ element.technicals.Stochastic.D}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
